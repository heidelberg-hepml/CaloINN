# Documenter information
run_name: ccvae_encode_and_decode_no_smearing_larger_fc_part
# block_name: Try_to_improve_recons


# Data
dtype: float32
particle_type: photon
val_frac: 0.2
eps: 1.e-10
threshold: 1.e-10

# VAE Training
VAE_lr: 1.e-4
VAE_batch_size: 256
VAE_n_epochs: 500
VAE_save_interval: 50
VAE_keep_models: 1000
VAE_MAE_logit: True # Use MAE instead of MSE for logit loss
VAE_MAE_data: False # Use MAE instead of MSE for data loss
VAE_zero_logit: False # Set the logit loss to 0
VAE_zero_data: False # Set the data loss to 0
VAE_smearing_self: 1.
VAE_smearing_share: 0.


# VAE Architecture
VAE_hidden_sizes: [5000, 3000, 500]
padding: 1
kernel_size: 3
channel_list: [5,5,5]
VAE_latent_dim: 50
VAE_beta: 1.e-5
VAE_gamma: 1.e+3
VAE_dropout: 0.0


# Preprocessing
alpha: 1.e-6
VAE_width_noise: 1.e-10


# Plotting
min_energy: 10 # corresponds to the threshold combined with a 10^5 normalization